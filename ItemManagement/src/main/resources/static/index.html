<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Item Management</h1>
  <table id="item-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr id="no-items-row">
      <td colspan="4">No items available</td>
    </tr>
      <!-- Item rows will be added here dynamically -->
    </tbody>
  </table>

  <button type="button" id="addButton">Add Item</button>

  <script src="script.js"></script>
</body>
</html>
